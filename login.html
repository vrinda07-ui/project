<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <a href="home.html" class="back-button">Back to Home</a>
    <div class="login-container">
        <h2>Login to Your Account</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit" class="login-btn" onclick="window.location.href='dashboard.html'">Login</button>

            <div class="or-divider">or</div>

            <button type="button" class="google-login-btn" onclick="loginWithGoogle()">Login with Google</button>
        </form>
    </div>
    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
