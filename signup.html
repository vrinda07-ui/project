<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <a href="home.html" class="back-button">Back to Home</a>
    <div class="signup-container">
        <h2>Create an Account</h2>
        <form id="signupForm" onsubmit="handleSubmit(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />

            <button type="submit" class="signup-btn" onclick="window.location.href='dashboard.html'" >Sign Up</button>

            <div class="or-divider">or</div>

            <button type="button" class="google-signup-btn" onclick="signupWithGoogle()">Sign Up with Google</button>
        </form>
    </div>
    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
